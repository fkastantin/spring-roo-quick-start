<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="student-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('StudentsCollectionThymeleafController')},itemLink=${@linkBuilder.of('StudentsItemThymeleafController')}">
    <table id="student-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="firstName" data-th-text="#{label_student_firstname}">firstName</th>
          <th data-data="lastName" data-th-text="#{label_student_lastname}">lastName</th>
          <th data-data="birthdate" data-th-text="#{label_student_birthdate}">birthdate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>firstName</td>
          <td>lastName</td>
          <td>birthdate</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
